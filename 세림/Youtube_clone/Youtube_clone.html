<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Youtube</title>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-bars fa-2x" id="bar"></i>
            <i class="fa-brands fa-youtube fa-2x" id="red"></i>
            <span class="bold">YouTube</span><sup>KR</sup>
        </div>
        <div class="search">
            <input type="search">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
            <i class="fa-solid fa-microphone fa-2x"></i>
        </div>
        <div class="info">
            <i class="fa-solid fa-video fa-2x" id="infoviedo"></i>
            <i class="fa-regular fa-bell fa-2x" id="infobell"></i>
            <img src="slamdunk.png" alt="song">
        </div>
    </header>
    <main>
        <div class="player">
            <iframe width="640" height="360" src="https://www.youtube.com/embed/IuJPvdGtVjk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <div class="profile">
            <div class="title"><span class="bold">이해하기 어려운 여자들의 세계</span></div>
            <div class="btn">
                <div class="sub">
                    <img src="happy.jpg" alt="happy">
                    <div class="name">
                        <span id="tv">오킹TV</span>
                        <span>구독자 195만명</span>
                    </div>
                    <button>구독</button>
                </div>
                <div class="like">
                    <button>
                        <i class="fa-solid fa-thumbs-up"></i>
                        <span>1.9천</span>
                    </button>
                    <button>
                        <i class="fa-solid fa-thumbs-down"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-share"></i>
                        <span>공유</span>
                    </button>
                    <button>
                        <i class="fa-solid fa-arrow-down"></i>
                        <span>오프라인 저장</span>
                    </button>
                    <button>
                        <i class="fa-solid fa-ellipsis"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="more_info">
            <span>조회수 5.9만회 2시간 전 #오킹 #군대 #화장</span>
            <span>◆오킹 팬카페! 네이버 카페</span>
            <span>◆쏠란트 홈페이지 바로가기</span>
            <span>◆오킹에게 후원하기</span>
            <button>더보기</button>
        </div>
    </main>
    <section>
        <div class="upnext">
            <div class="image">
                <img src="rei.jpg" alt="rei">
            </div>
            <div class="text">
                <div class="wpahr">
                    <span>1000주 지급</span>
                </div>
                <div class="dlfma">
                    오킹TV
                </div>
                <div class="whghltn">
                    조회수 42만회 <span>· 2주전</span>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://kit.fontawesome.com/60a5c5910e.js" crossorigin="anonymous"></script>
</html>
