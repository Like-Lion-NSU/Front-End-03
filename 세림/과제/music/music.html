<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music_style.css">
    <script src="https://kit.fontawesome.com/60a5c5910e.js" crossorigin="anonymous"></script>
    <title>Music</title>
</head>
<body>
    <div class="left">
        <div class="up">
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="profile">
            <img src="panic.jpg" alt="panic">
            <div class="name">
                <span>Panic! At The Disco</span>
                <span>Pop Rock, Pop Funk, EMO Rock</span>
            </div>
            <div class="heart">
                <button>Shuffle</button>
                <button>
                    <i class="fa-solid fa-heart"></i>
                    <span>212,971</span>
                </button>
            </div>
        </div>
        <div class="playlist">
            <div id="gospel">
                <img src="thisis.jpg" alt="thisis">
                <span>Panic! At The Disco</span>
                <span>This Is Gospel</span>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div id="high">
                <img src="highhopes.jpg" alt="highopes">
                <span>Panic! At The Disco</span>
                <span>High Hopes</span>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div id="bachelor">
                <img src="death.jpg" alt="death">
                <span>Panic! At The Disco</span>
                <span>Death of a Bachelor</span>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div id="smailes">
                <img src="sarah.jpg" alt="sarah">
                <span>Panic! At The Disco</span>
                <span>Sarah Smiles</span>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="play">
            <div class="play_text">
                <span>Panic! At The Disco</span>
                <span>High Hopes</span>
            </div>
            <div class="play_icon">
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-pause"></i>
                <i class="fa-solid fa-forward-step"></i>
            </div>
        </div>
    </div>
    
    <div class="right">
        <div class="up">
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="middle">
            <img src="panic.jpg" alt="panic">
            <span>High Hopes</span>
            <span>Panic! At The Disco</span>
        </div>
        <div class="bottom">
            <div class="play_time">
                <span>1:56</span>
                <span>3:11</span>
                <input type="range" id="playing" name="playing" min="0" max="191" required>
            </div>
            <div class="media">
                <i class="fa-solid fa-repeat"></i>
                <i class="fa-solid fa-backward-step"></i>
                <button>
                    <i class="fa-solid fa-play"></i>
                </button>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-shuffle"></i>
            </div>
        </div> 
    </div>
</body>
</html>
