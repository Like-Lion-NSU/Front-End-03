<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e3e7530894.js" crossorigin="anonymous"></script>
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="logo">
            <i class=" hamberger fa-solid fa-bars"></i>
            <i class="youtube fa-brands fa-youtube"></i>
            <span class="title"><b>Youtube<sup class="sup">KR</sup></b></span>
        </div>
        <!-- center search -->
        <div class="icons">
            <input type="text">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-microphone"></i>
        </div>
        <div class="info">
            <i class="fa-solid fa-video"></i>
            <i class="fa-regular fa-bell"></i>
            <img src="profile.jpg" alt="프로필">
        </div>
    </header>


    <!-- 내용부분  -->
    <div class="all">

        <div class="left">
            <section class="player">
                <iframe src="https://www.youtube.com/embed/NnTEZCxhxF4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </section>
            <!-- vidoe info -->
            <section class="info">
                <!-- left 한 뭉텅이-->
                <div class="metadata">
                    <!-- 채널 + 이름 구독 -->
                    <div class=" moreim">
                        <span class="title">
                            [BE ORIGINAL] LE SEERAILM 'UNFORGIVEN' 안무 (4K)
                        </span>
                        <div class="channel">
                            <span>스튜디오 춤</span>
                            <span>구독자 45만명</span>
                        </div>
                        <button class="moreBtn">
                            구독 
                        </button>
                    </div>
                </div>
                <!-- 좋아요 싫어요 -->

                <div class="emotion">
                    <button><i class="fa-solid fa-thumbs-up"></i></button>
                    <button><i class="fa-solid fa-thumbs-down"></i></button>
                    <button><i class="fa-solid fa-share"></i></button>
                    <button><i class="fa-solid fa-arrow-down"></i></button>
                    <button><i class="fa-solid fa-ellipsis"></i></button>
                </div>
            </section>
        

                <!-- 더보기 칸 -->
                <div class="more_info">
                    <span>조회수 78만회 4주전 #유튜브 #언포기븐 #르세라핌</span>
                    <span>#dance #studio </span>
                    <button>더보기</button>
                </div>
        </div>

        <!-- left done -->
        <!-- ad part  -->
        <section class="right">
            <div class=" advideo">
                <img src="vidoe.jpg" alt="">
            </div>
            <div class=" adtitle">
                <span> [night jazz] 저녁에 듣기 좋은 잔잔한 재즈 플리</span>
                <div>
                    <span> music player</span>
                    <span> 조회수 196만회 6개월 전</span>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
