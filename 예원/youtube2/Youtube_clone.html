<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube</title>
  <script src="https://kit.fontawesome.com/e3e7530894.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
</head>


  <!-- header -->
  <header>
    <div class="logo">
      <i class=" hamberger fa-solid fa-bars"></i>
      <i class="youtube fa-brands fa-youtube"></i>
      <span class="title"><b>Youtube<sup class="sup">KR</sup></b></span>
    </div>
    <div class="icons">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div class="info">
        <i class="fa-solid fa-video"></i>
        <i class="fa-regular fa-bell"></i>
        <img src="profile.jpg" alt="프로필">
    </div>
  </header>

<div class="all">

  <div class="left">
    <!-- Video Player -->
    <section class="player">
        <video controls src="video\ham.mp4"></video>
    </section>

    <!-- Video Info -->
    <section class="info">
      <!-- Metadata -->
      <div class="metadata">
        
        <div class="titleAndButton">
          <span class="title clamp">
            playlist 공부할떄 듣는 노래ㅣ 카더가든, 잔나비,검정치마
          <button class="moreBtn">
            <i class="fa-solid fa-caret-down"></i>
          </button>
        </span>
        </div>
        <div class="views">조회수 78만회 4주전</div>
      </div>

      <!-- Actions -->
        <ul class="actions">
            <li>
                <button> 
                    <i class="fa-solid fa-thumbs-up"></i>
                </button>
            </li>
            <li>
                <button>
                    <i class="fa-solid fa-thumbs-down"></i>
                </button>
            </li>
           <li>
            <button>
                <i class="fa-solid fa-share"></i>
            </button>
           </li>
           <li>
            <button>
                <i class="fa-solid fa-arrow-down"></i>
            </button>
           </li>
            <li>
                <button>
                    <i class="fa-solid fa-ellipsis"></i>
                </button>
            </li>
        </ul>
      <!-- Channel Description -->
      <div class="channel">
        <div class="metadata">
          <img class="me" src="profile.jpg" alt="">        
          <div class="info">
              <span class="name">떄껄룩</span>
              <span class="subscribers">구독자 139만명</span>
          </div>
        </div>
        <button class="subscribe">구독</button>
      </div>
      <div class="more_info">
            <span>조회수 78만회 4주전 #카더가든 #인디플리 #혁오</span>
            <span>#palylist #플레이리스트 # 인디음악 </span>
            <button>더보기</button>
        </div>
  </div>

  <div class="right">
    <span class="title">광고</span>
    <ul>
      <li class="item">
        <div class="img"><img src="ol.jpg" alt=""></div>
        <div class="info">
          <span class="title">[night jazz] 저녁에 듣기 좋은 잔잔한 재즈 플리</span>
          <span class="name">monkey bgm</span>
          <span class="views"> 조회수 96만회</span>
        </div>
        <div>
        <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        </div>
      </li>
      <li class="item">
        <div class="img"><img src="ol.jpg" alt=""></div>
        <div class="info">
          <span class="title">[night jazz] 저녁에 듣기 좋은 잔잔한 재즈 플리</span>
          <span class="name">monkey bgm</span>
          <span class="views"> 조회수 96만회</span>
        </div>
        <div>
        <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        </div>
            
    </ul>
  </div>

</div>

</body>
</html>
