<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>YouTube</title>
</head>
<body>
    <header>
        <!-- top left -->
        <div class="logo">
            <i class="fa-solid fa-bars"></i>
            <i  class="fa-brands fa-youtube" >
                <span >YouTube</span>
                <sub>kr</sub>
            </i>
        </div>
        <!-- search -->
        <div class="search">
            <input type="search">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <i class="fa-solid fa-microphone"></i>
        </div>

        <div class="info">
            <i class="fa-solid fa-video"></i>
            <i class="fa-regular fa-bell"></i>
            <img src="profile.jpg" alt="프로필">
        </div>
    </header>
    <main>
        <!-- video -->
        <div class="player">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/qAg6fTVu8gI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>        </div>
        <div class="profile">
            <div class="title">
                <span>playlist 공부할떄 듣는 노래ㅣ 카더가든, 잔나비,검정치마</span>
            </div>
            <div class="btn">
                <div class="sub">
                <img src="ol.jpg" alt="">
                    <div class="name">
                        <span>떄껄룩</span>
                        <span>구독자 139만명</span>
                    </div>
                    <button>구독</button>
                </div>
                <div class="like">
                    <button> 
                        <i class="fa-solid fa-thumbs-up"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-thumbs-down"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-share"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-arrow-down"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-ellipsis"></i>
                    </button>
                </div>
                <div class=""></div>
            </div>
        </div>
        <div class="more_info">
            <span>조회수 78만회 4주전 #카더가든 #인디플리 #혁오</span>
            <span>#palylist #플레이리스트 # 인디음악 </span>
            <button>더보기</button>
        </div>
    </main>
    <!-- 사이드 바  -->
    <section>
        <div class="upnext">
            <div class="image">
                <img src="ol.jpg" alt="">
            </div>
            <div class="text">
                <div class="wpahr">[night jazz] 저녁에 듣기 좋은 잔잔한 재즈 플리</div>
                <div class="dlfma">monkey bgm</div>
                <div class="whghltn">
                    <span>조회수 96만회</span>
                    <span>1 개월전 </span>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://kit.fontawesome.com/9224ef158a.js" crossorigin="anonymous"></script>
</html>
