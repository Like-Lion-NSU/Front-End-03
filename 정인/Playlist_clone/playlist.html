<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="device">
        <header class="playlist__header">
            <ul class="playlist__header--list">
                <li class="playlist__header--li"><i class="fa-solid fa-arrow-left"></i></li>
                <li class="playlist__header--li"><i class="fa-solid fa-magnifying-glass"></i></li>
            </ul>
        </header>
        <main class="playlist__main">
            <section class="playlist__main--profile">
                <div class="profile__photo"><img src="image/profile.png" alt="" class="img1"></div>
                <div class="profile__name">Harry Styles</div>
                <div class="profile__genre">Pop, Rock</div>
                <div class="profile__btn">
                    <div class="profile__btn--box1">Shuffle</div>
                    <div class="profile__btn--box2"><i class="fa-solid fa-heart"></i><span>212 971</span></div>
                </div>
            </section>
            <section class="playlist__main--musiclist">
                <div class="musiclist__box">
                    <div class="info">
                        <div class="musiclist__box--profile"><img src="image/first.png" alt="" class="list_img"></div>
                        <ul class="musiclist__box--contents">
                            <li class="contents__artist">Harry Styles</li>
                            <li class="contents__music">Kiwi</li>
                        </ul>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
                <div class="musiclist__box box_shadow">
                    <div class="info">
                        <div class="musiclist__box--profile"><img src="image/third.png" alt="" class="list_img"></div>
                        <ul class="musiclist__box--contents">
                            <li class="contents__artist">Harry Styles</li>
                            <li class="contents__music">Satellite</li>
                        </ul>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
                <div class="musiclist__box">
                    <div class="info">
                        <div class="musiclist__box--profile"><img src="image/third.png" alt="" class="list_img"></div>
                        <ul class="musiclist__box--contents">
                            <li class="contents__artist">Harry Styles</li>
                            <li class="contents__music">As It Was</li>
                        </ul>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
                <div class="musiclist__box">
                    <div class="info">
                        <div class="musiclist__box--profile"><img src="image/second.png" alt="" class="list_img"></div>
                        <ul class="musiclist__box--contents">
                            <li class="contents__artist">Harry Styles</li>
                            <li class="contents__music">Golden</li>
                        </ul>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </section>
        </main>
        <footer class="playlist__footer">
            <div class="playlist__box">
                <ul class="playlist__box--contents">
                    <li class="contents__artist">Harry Styles</li>
                    <li class="contents__music ftmusic">Satellite</li>
                </ul>
                <div class="playlist__icon">
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-solid fa-pause"></i>
                    <i class="fa-solid fa-forward-step"></i>
                </div>
            </div>
        </footer>
    </div>

    <div class="device">
        <header class="playlist__header">
            <ul class="playlist__header--list">
                <li class="playlist__header--li"><i class="fa-solid fa-arrow-left"></i></li>
                <li class="playlist__header--li"><i class="fa-solid fa-ellipsis-vertical"></i></li>
            </ul>
        </header>
        <main class="play__main">
            <section class="play__profile">
                <div class="play__profile--photo"><img src="image/third.png" alt="" class="main_image"></div>
                <div class="play__profile--music">Satellite</div>
                <div class="play__profile--artist">Harry Styles</div>
            </section>
            <div class="timeline">
                <span class="timeline__list">2:13</span>
                <span class="timeline__list">3:38</span>
            </div>
            <section class="play__input">
                <input type="range" class="range">
            </section>
        </main>
        <footer class="play__footer">
            <ul class="play__footer--icon">
                <li class="icon__list"><i class="fa-solid fa-rotate play"></i></li>
                <li class="icon__list"><i class="fa-solid fa-backward-step play"></i></li>
                <div class="icon__list"><i class="fa-solid fa-play play3"></i></div>
                <li class="icon__list"><i class="fa-solid fa-forward-step play"></i></li>
                <li class="icon__list"><i class="fa-solid fa-shuffle play"></i></li>
            </ul>
        </footer>
    </div>

    <script src="https://kit.fontawesome.com/851d0d4158.js" crossorigin="anonymous"></script>
</body>
</html>
