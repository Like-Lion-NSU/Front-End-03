<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응속도 테스트</title>
    <style>
        #screen{
            width: 100%;
            height: 200px;
            text-align: center;
        }
        #screen.wating{
            background-color: aqua;
        }
        #screen.ready{
            background-color: red;
            color: white;
        }
        #screen.now{
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div id="screen" class="wating">클릭해서 시작하세요</div>
    <div id="result"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const screen = document.querySelector('#screen');
            const result = document.querySelector('#result');

            let startTime, endTime, responseTime, avgTime;
            let sum = [];

        screen.addEventListener('click', () => {
            if(screen.classList.contains('wating')) {
                screen.classList.replace('wating', 'ready');
                screen.textContent = '초록색이 되면 클릭하세요';
            
            setTimeout(() => {
                startTime = new Date();
                screen.classList.replace('ready', 'now');
                screen.textContent = '클릭하세요';
            }, Math.floor(Math.random() * 1000) + 2000);
        }
            else if(screen.classList.contains('ready')){
                screen.classList.replace('ready', 'wating')
                screen.textContent('너무 성급하시군요!')
            }
            else if(screen.classList.contains('now')){
                endTime = new Date()
                responseTime = endTime - startTime
                sum.push(responseTime)
                avgTime = sum.reduce((no, ko) => {
                    return no + ko;
                }, 0) / sum.length;
                
                result.textContent = `현재: ${responseTime}, 평균: ${avgTime}`
                screen.classList.replace('now', 'wating')
                screen.textContent = '클릭해서 시작하세요'               
            }   
        })
    })

       1 - 2 bye클래스에서 seeu 클래스로 수정된다.
       1 - 3 bye클래스가 삭제된다.
    */

    // 3 - 10, 20, 30, 40, 50

    
    </script>
</body>
</html>
