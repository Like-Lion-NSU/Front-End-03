<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>네이버 : 회원가입</title>
</head>

<!-- 로고 -->

<body>
    <div class="header">
        <h1>
            <a href="https://www.naver.com" class="h_logo">
                <span class="blind">naver</span>
            </a>
        </h1>
    </div>

<!-- 아이디, 비밀번호, 비밀번호 재확인 -->

<div class="content">
    <div class="row_group">
        <div class="join_row">
            <h3 class="join_title">
               <label for="id">아이디</label>
            </h3>
            <span class="id_box">
                <input type="text" id="id" name="id">
                <span class="step_url">@naver.com</span>
            </span>
        </div>

        <div class="join_row">
            <h3 class="join_title">
                <label for="pwd">비밀번호</label>
            </h3>
            <span class="pwd_box">
                <input type="password" id="pass" name="pass">
                <span class="pwd_1"></span>
            </span>

            <h3 class="join_title">
                <label for="pwd2">비밀번호 재확인</label>
            </h3>
            <span class="pwdcheck_box">
                <input type="password" id="pass_check" name="pass_check">
                <span class="pwd_2"></span>
            </span>
        </div>
    </div>

<!-- 이름, 생년월일, 성별, 본인확인 이메일 -->

    <div class="row_group">
        <div class="join_row">
            <h3 class="join_title">
                <label for="name">이름</label>
            </h3>
            <span class="name">
                <input type="text" id="name" name="name">
            </span>
        </div>

        <div class="join_row">
            <h3 class="join_title">
                <label for="yy">생년월일</label>
            </h3>
            <span class="ps_box">
                <input type="text" id="yy" name="yy" placeholder="년(4자)">
            </span>
            <span class="ps_box">
                <select name="mm" id="mm" name="mm">
                    <option value>월</option>
                    <option value="01">1</option>
                    <option value="02">2</option>
                    <option value="03">3</option>
                    <option value="04">4</option>
                    <option value="05">5</option>
                    <option value="06">6</option>
                    <option value="07">7</option>
                    <option value="08">8</option>
                    <option value="09">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </span>
            <span class="ps_box">
                <input type="text" id="dd" name="dd" placeholder="일">
            </span>
        </div>

        <div class="join_row">
            <h3 class="join_title">
               <label for="sex">성별</label>
            </h3>
            <select name="sex" id="sex">
                <option value>성별</option>
                <option value="man">남성</option>
                <option value="woman">여성</option>
                <option value="nope">없음</option>
            </select>
        </div>

        <div class="join_row">
            <h3 class="join_title"> 
                <label for="email">본인확인 이메일</label>
            </h3>
            <span class="email_box">
                <input type="text" id="email" name="email" placeholder="선택입력">
            </span>
        </div>
    </div>

<!-- 휴대전화 -->
 
    <div class="join_row join_mobile">
        
        <h3 class="join_title">
            <label for="mobile">휴대전화</label>
        </h3>
        
        <span class="ps_box">
            <select name="contry" id="con" name="con">
                <option value>대한민국 +82</option>
                <option value="korea">대한민국 +82</option>
                <option value="GANA">가나 +233</option>
                <option value="den">덴마크 +45</option>
            </select>
        </span>
        
        <div class="mobile_area">
            <span class="ps_box">
                <input type="number" id="num" name="num" placeholder="전화번호 입력">
            </span>
            
            <button>인증번호 받기</button>
        </div>
        <span class="ps_box">
            <input type="number" id="in" name="in" placeholder="인증번호 입력하세요">
        </span>
    </div>
    
    <button>가입하기</button>
    
</div>
</body>
</html>
