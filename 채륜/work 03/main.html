<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>MUSIC</title>
</head>
<body>
    <div class="all">
        <div class="content">
            <div class="front">
                <header class="header">
                    <button><i class="fa-solid fa-arrow-left fa-lg"></i></button>
                    <button><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
                </header>

                <div class="profile">
                    <div class="img">
                        <span><img src="lee.jpg" class="main"></span>
                    </div>

                    <div class="info">
                        <h3 class="title"><span>이한울</span></h3>
                        <span class="gen">Rap, Hip-Hop</span>
                    </div>

                    <div class="btn">
                        <button class="shuffle">Shuffle</button>
                        <button class="like"><i class="fa-solid fa-heart"></i>102 970</button>
                    </div>
                </div>

                <section class="upmusic">
                    <div class="upnext">
                        <div class="img"><img src="영감.jpg"></div>
                        
                        <div class="music">
                            <div class="title"><span>이한울</span></div>
                            <div class="song">영감이 돼</div>
                        </div>

                        <div class="bar"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                    </div>    

                    <div class="upnext">
                        <div class="img"><img src="영감.jpg"></div>
                        
                        <div class="music">
                            <div class="title"><span>이한울</span></div>
                            <div class="song">영감이 돼</div>
                        </div>

                        <div class="bar"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                    </div>    

                    <div class="upnext now">
                        <div class="img"><img src="영감.jpg"></div>
                        <div class="i"><i class="fa-solid fa-chart-simple fa-lg"></i></div>
                        
                        <div class="music">
                            <div class="title"><span>이한울</span></div>
                            <div class="song">영감이 돼</div>
                        </div>

                        <div class="bar"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                    </div>    

                    <div class="upnext">
                        <div class="img"><img src="영감.jpg"></div>
                        
                        <div class="music">
                            <div class="title"><span>이한울</span></div>
                            <div class="song">영감이 돼</div>
                        </div>

                        <div class="bar"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                    </div>    
                </section>

                <div class="min_player">
                    <div class="name">
                        <div class="title"><span>이한울</span></div>
                        <div class="sing"><span>영감이 돼</span></div>
                    </div>

                    <div class="player">
                        <div class="pre"><i class="fa-solid fa-backward-step" style="color: white;"></i></div>
                        <div class="stop"><i class="fa-solid fa-pause fa-lg" style="color: white;"></i></div>
                        <div class="next"><i class="fa-solid fa-forward-step" style="color: white"></i></div>
                    </div>
                </div>
            </div>

            <div class="back">
                <header class="header">
                    <button><i class="fa-solid fa-arrow-left fa-lg"></i></button>
                    <button><i class="fa-solid fa-ellipsis-vertical fa-lg"></i></button>
                </header>

                <div class="img">
                    <img src="영감.jpg">
                </div>

                <div class="now_title">
                    <span class="title"><h3>영감이 돼</h3></span>
                    <span class="sing">이한울</span>
                </div>

                <div class="music_bar">
                    <div class="text">
                        <span>1:15</span>
                        <span>3:41</span>
                    </div>

                    <div class="play_bar">
                        <input type="range">
                    </div>
                </div>

                <div class="player">
                    <div class="rep"><i class="fa-solid fa-repeat"></i></div>
                    <div class="pre"><i class="fa-solid fa-backward-step fa-2x"></i></div>
                    <div class="stop"><i class="fas fa-play-circle fa-4x"></i></div>
                    <div class="pre"><i class="fa-solid fa-forward-step fa-2x"></i></div>
                    <div class="rep"><i class="fa-solid fa-shuffle"></i></div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://kit.fontawesome.com/dd6885dc7a.js" crossorigin="anonymous"></script>

</html>
